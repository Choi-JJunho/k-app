name: Tests Required for Merge

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  test-gate:
    name: Test Gate (Required for Merge)
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: kapp_test
          POSTGRES_USER: kapp
          POSTGRES_PASSWORD: kapp123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run all tests (MUST PASS)
      id: run_tests
      run: ./gradlew test --no-daemon --stacktrace
      env:
        DATABASE_URL: jdbc:postgresql://localhost:5432/kapp_test
        DATABASE_USERNAME: kapp
        DATABASE_PASSWORD: kapp123

    - name: Generate coverage report
      if: always()
      run: ./gradlew jacocoTestReport --no-daemon
      continue-on-error: true

    - name: Check test results
      if: steps.run_tests.outcome != 'success'
      run: |
        echo "::error::Tests failed! PR cannot be merged until all tests pass."
        exit 1

    - name: Verify minimum coverage
      run: ./gradlew jacocoTestCoverageVerification --no-daemon

    - name: Comment test results on PR
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: |
          **/build/test-results/**/*.xml
        check_name: Test Results (Required)
        comment_mode: always
        fail_on: "test failures"

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          **/build/reports/jacoco/**
          **/build/reports/tests/**
        retention-days: 7

    - name: Add coverage comment to PR
      if: always()
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: |
          **/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 60
        min-coverage-changed-files: 70
        title: Code Coverage Report (Required)
        update-comment: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-gate
    if: always()

    steps:
    - name: Check test-gate status
      run: |
        if [ "${{ needs.test-gate.result }}" != "success" ]; then
          echo "::error::Tests must pass before this PR can be merged!"
          echo "::error::Please fix failing tests and push again."
          exit 1
        fi

    - name: Success message
      if: needs.test-gate.result == 'success'
      run: |
        echo "✅ All tests passed!"
        echo "✅ Coverage requirements met!"
        echo "✅ Ready for code review!"
