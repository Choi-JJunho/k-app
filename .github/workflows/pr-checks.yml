name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Validate PR title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        requireScope: false

    - name: Check PR size
      run: |
        FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | wc -l)
        LINES_CHANGED=$(git diff --stat origin/${{ github.base_ref }}...${{ github.sha }} | tail -1 | awk '{print $4+$6}')

        echo "Files changed: $FILES_CHANGED"
        echo "Lines changed: $LINES_CHANGED"

        if [ $FILES_CHANGED -gt 50 ]; then
          echo "‚ö†Ô∏è Warning: This PR changes more than 50 files. Consider splitting it."
        fi

        if [ $LINES_CHANGED -gt 1000 ]; then
          echo "‚ö†Ô∏è Warning: This PR changes more than 1000 lines. Consider splitting it."
        fi

  code-review:
    name: Automated Code Review
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run static analysis
      run: ./gradlew check --no-daemon
      continue-on-error: true

    - name: Comment PR with findings
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## ü§ñ Automated Code Review\n\n';

          // Add check results
          comment += '### ‚úÖ Checks Completed\n';
          comment += '- Build: Completed\n';
          comment += '- Tests: See test results below\n';
          comment += '- Lint: See lint results\n\n';

          comment += '### üìù Recommendations\n';
          comment += '- Ensure all tests pass before merging\n';
          comment += '- Review security implications\n';
          comment += '- Update documentation if needed\n';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
