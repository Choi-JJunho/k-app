version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kapp-postgres
    environment:
      POSTGRES_DB: kapp_local
      POSTGRES_USER: kapp
      POSTGRES_PASSWORD: kapp123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
