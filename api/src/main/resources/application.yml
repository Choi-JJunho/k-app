spring:
  profiles:
    active: local
  
  application:
    name: k-app

  config:
    import:
      - classpath:database.yml

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
